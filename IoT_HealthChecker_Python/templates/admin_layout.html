<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Admin Panel" }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="main-wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Admin Panel</h3>
      </div>
      <ul class="list-unstyled components">
        <li class="active">
          <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        </li>
        <li>
          <a href="{{ url_for('manage_doctors') }}">Manage Doctors</a>
        </li>
        <li>
          <a href="{{ url_for('manage_patients') }}">Manage Patients</a>
        </li>
        <li>
          <a href="{{ url_for('manage_devices') }}">Manage Devices</a>
        </li>
        <li>
          <a href="{{ url_for('health_data') }}">Health Data</a>
        </li>
        <li>
          <a href="{{ url_for('ai_suggestions') }}">AI Suggestions</a>
        </li>
        <li>
          <a href="{{ url_for('reports') }}">Reports</a>
        </li>
        <li>
          <a href="{{ url_for('settings') }}">System Settings</a>
        </li>
        <li>
          <a href="{{ url_for('logout') }}">Logout</a>
        </li>
      </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-align-left"></i>
            <span>Toggle Sidebar</span>
          </button>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Notifications</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% block admin_content %}{% endblock %}
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
