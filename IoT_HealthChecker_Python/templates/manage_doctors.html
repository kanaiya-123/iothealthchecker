{% extends 'admin_layout.html' %}
{% block admin_content %}
<h4 class="fw-bold text-primary mb-3">Manage Doctors</h4>
<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between mb-3">
      <h5 class="card-title">All Doctors</h5>
      <a href="{{ url_for('add_doctor') }}" class="btn btn-primary">Add Doctor</a>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for doctor in doctors_list %}
        <tr>
          <td>{{ doctor[0] }}</td>
          <td>{{ doctor[1] }}</td>
          <td>{{ doctor[2] }}</td>
          <td>
            <a href="{{ url_for('edit_doctor', doctor_id=doctor[0]) }}" class="btn btn-sm btn-secondary">Edit</a>
            <a href="{{ url_for('delete_doctor', doctor_id=doctor[0]) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this doctor?');">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
