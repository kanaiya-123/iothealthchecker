{% extends 'admin_layout.html' %}
{% block admin_content %}
<h4 class="fw-bold text-primary mb-3">System Settings</h4>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Update Site Name</h5>
    <form method="POST">
      <div class="mb-3">
        <label for="site_name" class="form-label">Site Name</label>
        <input type="text" class="form-control" id="site_name" name="site_name" value="{{ site_name }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</div>
<div class="card mt-4">
    <div class="card-body">
        <h5 class="card-title">Database</h5>
        <p>For database backup and restore, please use your database management tools.</p>
        <a href="#" class="btn btn-secondary">Backup Database</a>
    </div>
</div>
{% endblock %}
