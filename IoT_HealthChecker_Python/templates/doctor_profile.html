{% extends 'doctor_layout.html' %}
{% block doctor_content %}
<h4 class="fw-bold text-primary mb-3">Doctor Profile</h4>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Edit Profile Information</h5>
    <form method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ doctor_info[0] }}" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ doctor_info[1] }}" required>
      </div>
      <!-- Add fields for specialization, contact info, and password if schema is updated -->
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
  </div>
</div>
{% endblock %}
