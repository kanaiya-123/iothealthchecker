{% extends 'admin_layout.html' %}
{% block admin_content %}
<h4 class="fw-bold text-primary mb-3">Edit Patient</h4>
<div class="card">
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ patient[1] }}" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ patient[2] }}" required>
      </div>
      <div class="mb-3">
        <label for="doctor_id" class="form-label">Assign Doctor</label>
        <select class="form-select" id="doctor_id" name="doctor_id">
          <option value="">Select a doctor</option>
          {% for doctor in doctors %}
          <option value="{{ doctor[0] }}" {% if patient[3] == doctor[0] %}selected{% endif %}>{{ doctor[1] }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update Patient</button>
      <a href="{{ url_for('manage_patients') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
