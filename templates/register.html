{% extends 'layout.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:80vh;">
  <div class="card p-4 shadow-lg" style="width:400px;">
    <h3 class="text-center mb-3 text-primary">Register</h3>
    <form action="/register" method="POST">
      <input type="text" name="name" placeholder="Full Name" class="form-control mb-2" required>
      <input type="email" name="email" placeholder="Email" class="form-control mb-2" required>
      <input type="password" name="password" placeholder="Password" class="form-control mb-2" required>
      <select name="role" class="form-select mb-3" required>
        <option selected disabled>Select your role...</option>
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
        <option value="admin">Admin</option>
      </select>
      <button class="btn btn-primary w-100">Register</button>
    </form>
    <p class="mt-3 text-center">
      Already have an account? <a href="/login" class="text-decoration-none text-info">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
