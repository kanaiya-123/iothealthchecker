{% extends 'doctor_layout.html' %}
{% block doctor_content %}
<h4 class="fw-bold text-primary mb-3">Add Health Data for {{ patient_name }}</h4>
<div class="card">
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label for="temperature" class="form-label">Temperature (Â°C)</label>
        <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" required>
      </div>
      <div class="mb-3">
        <label for="heart_rate" class="form-label">Heart Rate (bpm)</label>
        <input type="number" class="form-control" id="heart_rate" name="heart_rate" required>
      </div>
      <div class="mb-3">
        <label for="spo2" class="form-label">SpO2 (%)</label>
        <input type="number" class="form-control" id="spo2" name="spo2" required>
      </div>
      <div class="mb-3">
        <label for="bp" class="form-label">Blood Pressure (e.g., 120/80)</label>
        <input type="text" class="form-control" id="bp" name="bp" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Health Data</button>
      <a href="{{ url_for('patient_health_data', patient_id=patient_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
