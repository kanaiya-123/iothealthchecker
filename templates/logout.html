<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out | System Secure</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0b0c15;
            --bg-panel: #151621;
            --accent-primary: #7c3aed;
            --accent-success: #10b981;
            --text-main: #e2e8f0;
            --text-muted: #64748b;
            --font-tech: 'JetBrains Mono', monospace;
            --font-ui: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-ui);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Subtle Background Grid Animation */
        body::before {
            content: ''; position: absolute; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg);
            animation: moveGrid 20s linear infinite;
            z-index: -1;
        }

        @keyframes moveGrid { 0% { transform: perspective(500px) rotateX(60deg) translateY(0); } 100% { transform: perspective(500px) rotateX(60deg) translateY(40px); } }

        /* MAIN CARD */
        .logout-card {
            background: var(--bg-panel);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            text-align: center;
            width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Top Accent Line */
        .logout-card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-success));
        }

        /* ICON ANIMATION */
        .icon-wrapper {
            width: 80px; height: 80px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 30px auto;
            color: var(--accent-success);
            font-size: 2rem;
            position: relative;
        }
        
        /* Rotating ring around icon */
        .icon-wrapper::before {
            content: ''; position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 2px solid transparent;
            border-top-color: var(--accent-success);
            animation: spin 1s ease-in-out;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); opacity: 0; } 100% { transform: rotate(360deg); opacity: 1; } }

        h2 { margin-bottom: 10px; font-weight: 700; }
        p { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 30px; line-height: 1.5; }

        /* BUTTON */
        .btn-login {
            display: block; width: 100%; padding: 14px;
            background: var(--text-main); color: var(--bg-dark);
            border: none; border-radius: 8px;
            font-weight: 700; cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,255,255,0.2); }

        /* COUNTDOWN */
        .redirect-text {
            margin-top: 25px; font-family: var(--font-tech); font-size: 0.8rem; color: var(--text-muted);
        }
        
        .progress-bar {
            width: 100%; height: 4px; background: #333; margin-top: 15px; border-radius: 2px; overflow: hidden;
        }
        .progress-fill {
            height: 100%; background: var(--accent-primary); width: 100%;
            animation: deplete 5s linear forwards;
        }

        @keyframes deplete { from { width: 100%; } to { width: 0%; } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

    </style>
</head>
<body>

    <div class="logout-card">
        <div class="icon-wrapper">
            <i class="fa-solid fa-lock"></i>
        </div>
        
        <h2>Session Terminated</h2>
        <p>You have been securely logged out of the admin console. Local cache has been cleared.</p>

        <a href="{{ url_for('login') }}" class="btn-login">Return to Login</a>

        <div class="redirect-text">
            Redirecting in <span id="timer">5</span> seconds...
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <script>
        // Simple Countdown Logic
        let count = 5;
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            count--;
            timerElement.innerText = count;
            
            if (count <= 0) {
                clearInterval(countdown);
                window.location.href = "{{ url_for('login') }}"; 
                document.querySelector('.btn-login').innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Redirecting...';
            }
        }, 1000);
    </script>

</body>
</html>
